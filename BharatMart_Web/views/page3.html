<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<title>BharatMart</title>
	<link rel="stylesheet"
		href="style.css">
	<link rel="stylesheet"
		href="responsive.css">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo"><img src="../images/logo (3).jpg"></div>
			<img src="../images/pic1.png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon">
		</div>

		<div class="searchbar">
			<input type="text"
				placeholder="Search">
			<div class="searchbtn">
			<img src=
			"../images/pic2.png"
					class="icn srchicn"
					alt="search-icon">
			</div>
		</div>

		<div class="message">
			<div class="circle"></div>
			<img src=
			"../images/pic3.png"
				class="icn"
				alt="">
			<div class="dp">
			<img src=
			"../images/pic4.png"
					class="dpicn"
					alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
						<img src=
						"../images/pic5.png"
							class="nav-img"
							alt="dashboard">
							<h3> Dashboard</h3>
					</div>

					<div class="option2 nav-option">
						<img src=
						"../images/pic6.png"
							class="nav-img"
							alt="articles">
						<h3> Add/Remove The Item</h3>
					</div>

					<div class="nav-option option3">
						<img src=
						"../images/pic7.png"
							class="nav-img"
							alt="report">
						<h3> Create New Item</h3>
					</div>

					<div class="nav-option option4">
						<img src=
						"../images/pic8.png"
							class="nav-img"
							alt="institution">
						<h3> Sales Record</h3>
					</div>
					<div class="nav-option option5">
						<img src=
						"../images/pic9.png"
							class="nav-img"
							alt="blog">
						<h3> Profile</h3>
					</div>

					<div class="nav-option option6">
						<img src=
						"../images/pic10.png"
							class="nav-img"
							alt="settings">
						<h3> Settings</h3>
					</div>

					<div class="nav-option logout">
						<img src=
						"../images/pic11.png"							
						class="nav-img"
							alt="logout">
						<h3>Logout</h3>
					</div>

				</div>
			</nav>
		</div>
		<div class="main">

			<div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				<img src=
				"../images/pic12.png"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div>

<script>
    let menuicn = document.querySelector(".menuicn");
let nav = document.querySelector(".navcontainer");

menuicn.addEventListener("click", () => {
	nav.classList.toggle("navclose");
})
</script>
